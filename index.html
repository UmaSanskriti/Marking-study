<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Marking Study</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.0/dist/purify.min.js"></script>
</head>
<body>
  <div id="intro">
    <h1>Teacher Marking Study</h1>
    <p>This tool explores how teachers interact with AI-assisted marking.</p>
    <label for="user-name">Name:</label>
    <input type="text" id="user-name" />
    <button id="start-btn">Start Study</button>
  </div>
  <div id="variant-picker" class="hidden">
    <p>Select experiment variant:</p>
    <button data-variant="L1">L1</button>
    <button data-variant="L2">L2</button>
    <button data-variant="L3">L3</button>
    <button data-variant="L4">L4</button>
  </div>
  <div id="timer" class="hidden"></div>
  <div id="question-container" class="hidden"></div>
  <div id="explanation-container" class="hidden"></div>
  <div id="summary" class="hidden"></div>
  <script src="script.js"></script>
</body>
</html>
